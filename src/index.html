<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Lista de la compra</title>
</head>

<body>
  <header>
    <h1>Lista de la compra</h1>
    <nav>
      <ul class="navigation">
        <li>Principal</li>
        <li>Lista</li>
        <li>Acerca de</li>
      </ul>
    </nav>
  </header>
  <section class="link-to-form"><i class="fa-solid fa-circle-plus"></i>
    <span class="products-buyed">2/3 comprados</span>
  </section>
  <section class="list">
    <div class="list__products">
      <section class="list__products--container">
        <ul>
          <li><i class="fa-solid fa-square"></i><span class="list__products-item list__products-item--bread">Pan</span>
          </li>
          <li><i class="fa-solid fa-square"></i><span
              class="list__products-item list__products-item--sugar">Azucar</span>
          </li>
          <li><i class="fa-solid fa-square"></i><span class="list__products-item list__products-item--milk">Leche</span>
          </li>
          <li><i class="fa-solid fa-square"></i><span class="list__products-item list__products-item--tofu">Tofu</span>
          </li>
        </ul>
      </section>
      <section class="list-prices__container">
        <ul class="list-prices">
          <li><span class="list__prices-item list__prices-item--bread">0.75</span><i class="fa-solid fa-xmark"></i></li>
          <li><span class="list__prices-item list__prices-item--sugar"></span><i class="fa-solid fa-xmark"></i></li>
          <li><span class="list__prices-item list__prices-item--milk">1.20</span><i class="fa-solid fa-xmark"></i></li>
          <li><span class="list__prices-item list__prices-item--tofu">4.20</span><i class="fa-solid fa-xmark"></i></li>
        </ul>
      </section>
    </div>
    <hr>
    <section class="list__total">6.35â‚¬</section>
  </section>


</body>

</html>
